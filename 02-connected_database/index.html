<!DOCTYPE html>
<html>
<head>
	<title>Send</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<h1>Information Request for Mexico</h1>

<form action="saveToDatabase.php" method="POST" enctype="multipart/form-data">
<!--Guide Personal Info-->
	<fieldset>
		<legend>
			Personal Info
		</legend>
		<label><p>Name:</p><input type="text" name="fullname" value="Marchal Eardley" placeholder="Full Name" pattern="[a-zA-Z ]{10,99}" required></label>
		<label><p>Address:</p><input type="text" name="address" value="123 American Way" placeholder="123 American Way" pattern="[a-zA-Z0-9 .]{3,99}" required></label>
		<label><p>Email:</p><input type="email" name="email" value="joeschmoe@gmail.com" placeholder="joeschmoe@gmail.com" required></label>
	</fieldset>
<!--End Personal Info-->

<!--Guide Fieldset-->
	<fieldset>
			<legend>Guide</legend>
			<label>
				<span>Preferred Tour Guide</span>
				<input type="text" name="tourguide" list="guide">
				<datalist id="guide">
					<option value="Ricky Bobby">Ricky Bobby</option>
					<option value="Joe Schmoe">Joe Schmoe</option>
					<option value="Lucky Duck">Lucky Duck</option>
				</datalist>
			</label>
	</fieldset>
<!--End Guide Fieldset-->

<!--Guide Destination-->
	<fieldset>
		<legend>Mexico Destination</legend>
		<label>Please Select:
			<select name="destination">
				<option value="Herods Tour">Herods Romen Theater</option>
				<option value="Under Water Museum">Under Water Museum</option>
				<option value="Temple to the divine Caesar">Temple to the divine Caesar</option>
				<option value="Bvzantine Church">Bvzantine Church</option>
		</label>
	</fieldset>
<!--End Guide Destination-->

	<input type="submit" value="Submit" class="submitBtn">
	<input type="hidden" name="redirect" value="thanks.html">

</form>
</body>
</html>
