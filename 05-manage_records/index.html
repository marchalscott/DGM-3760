<!DOCTYPE html>
<html>
<head>
	<title>Manage Records</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<h1>Employee Information</h1>

<form action="saveToDatabasePractice.php" method="POST" enctype="multipart/form-data" name="travelInfo">

	<fieldset>
		<legend>Name</legend>
		<label><p>Name:</p><input type="text" name="fullname" value="Marchal Eardley" placeholder="Full Name" pattern="[a-zA-Z ]{10,99}" required></label>
		<label><p>Address:</p><input type="text" name="address" value="123 American Way" placeholder="123 American Way" pattern="[a-zA-Z0-9 .]{3,99}" required></label>
		<label><p>Phone:</p><input type="phone" name="phone" value="801-123-4567" patter="[0-9]{3}-[0-9]{3}[0-9]{4}" placeholder="xxx-xxx-xxxx" required></label>
	</fieldset>


	<fieldset>
		<legend>Department</legend>
		<label><span>Please Select:</span>
			<select name="dept">
				<option >Internet Technologies</option>
				<option >Animation</option>
				<option >Audio</option>
				<option >Digital Film</option>
		</label>
	</fieldset>

	<fieldset>
		<legend>Photo</legend>
		<label>
			<span>Pick a photo of this employee</span>
			<input type="file" name="photo"><br/>
			<span>File must be save as a .jpg file.</span><br/>
			<span>Please crop to 150px wide X 200px tall before uploading.</span>
		</label>
	</fieldset>

	<input type="submit" value="Submit" class="submitBtn">
	<input type="hidden" name="redirect" value="thanks.html">

</form>
</body>
</html>
